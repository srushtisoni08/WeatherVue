<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="weather">
        <div id="search">
            <input placeholder="Enter City Name" type="text" spellcheck="false" id="city-input">
            <button id="click" onclick="getWeather()"><img src="search.png" alt="search button" style="height: 10px; width: 10px;"></button>
        </div>
        <div class="report">
            <img id="weather-image" src="default.png" alt="weather condition">
            <div class="temp" id="temperature">22 &deg; C</div>
            <div class="city">Delhi</div>
        </div>
        <div class="humid">
            <img src="humidity.jpg" alt="humidity symbol">
            <div class="percentage">
                <p id="humidity-value">80%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="wind">
            <img src="wind.png" alt="wind symbol">
            <div class="value">
                <p id="wind-speed">15 km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
